<h1>Filtered Selection</h1>
<h2>For Video {{this.VidID}}</h2>

<!-- <h1> Filtered Selection </h1> -->
<div *ngFor="let item of generalList; index as i">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title> Name : {{item.name}}</mat-card-title>
      <mat-card-subtitle> Type :{{item.type}}</mat-card-subtitle>
    </mat-card-header>
    <!-- <img mat-card-image src={{vid.image}}> -->
    <mat-card-content>
      <p> Date Created:  {{item.DateCreated}}</p>
    </mat-card-content>
    <mat-card-content>
      <mat-card-actions>
        <!-- <button mat-button>Details</button> -->
        <a mat-button [routerLink]="['/reviewing', vidID, item.id]">Go</a>
        <!-- <button mat-button>Select</button> -->
      </mat-card-actions>
    </mat-card-content>
  </mat-card>
</div>
