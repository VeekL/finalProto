<h1> Video Selection </h1>
<div *ngFor="let vid of vidList; index as i">
  <mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{vid.name}}</mat-card-title>
    <mat-card-subtitle>{{vid.Reviewed}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src={{vid.image}}>
  <mat-card-content>
    <p>
      Date Created:  {{vid.DateCreated}}
      {{vid.Reviewed ? 'Reviewed' : 'Not Reviewed'}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Details</button>
    <button mat-button>Select</button>
  </mat-card-actions>
</mat-card>
</div>
